name: Flutter 分析

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    name: 运行 Flutter 分析
    runs-on: ubuntu-latest
    steps:
      - name: 签出代码
        uses: actions/checkout@v4

      - name: 克隆鸿蒙 Flutter SDK
        run: |
          git clone --depth 1 --branch oh-3.32.4-dev https://gitcode.com/openharmony-tpc/flutter_flutter.git $HOME/flutter_ohos

      - name: 设置 Flutter 环境
        run: |
          echo "FLUTTER_HOME=$HOME/flutter_ohos" >> $GITHUB_ENV
          echo "$HOME/flutter_ohos/bin" >> $GITHUB_PATH
          echo "FLUTTER_GIT_URL=https://gitcode.com/openharmony-tpc/flutter_flutter.git" >> $GITHUB_ENV

      - name: 初始化 Flutter
        run: |
          chmod +x $HOME/flutter_ohos/bin/flutter || true
          $HOME/flutter_ohos/bin/flutter --version || true
          $HOME/flutter_ohos/bin/flutter precache --linux || true

      - name: 验证 Flutter
        run: $HOME/flutter_ohos/bin/flutter --version

      - name: 安装依赖
        run: $HOME/flutter_ohos/bin/flutter pub get

      - name: 运行分析
        run: $HOME/flutter_ohos/bin/flutter analyze
